name: CI

on:
  push:
    branches: [main]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v6
      - uses: fish-actions/install-fish@v1.2.0

      - uses: fish-actions/fisher@v1
        with:
          plugins: jorgebucaran/fishtape ilancosman/clownfish $GITHUB_WORKSPACE

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master
        # Homebrew is only missing from ubuntu images per https://github.com/actions/runner-images/issues/6283
        if: matrix.os == 'ubuntu-latest'

      - name: Install fzf and fd
        run: brew install fzf fd

      - name: Run full test suite
        run: fishtape tests/*/*.fish
        shell: fish {0}
        # timeout in case tests get stuck on fzf
        timeout-minutes: 3

  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: fish-actions/install-fish@v1.2.0

      - uses: fish-actions/syntax-check@v1

  # check Fish format
  format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: fish-actions/install-fish@v1.2.0

      - uses: fish-actions/format-check@v1

  # check Markdown and YAML format
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
      - run: bunx prettier --check .

  # Auto-format PR branches when checks fail
  auto-format:
    needs: [format-check, prettier]
    if: >-
      always() &&
      github.event_name == 'pull_request' &&
      (needs.format-check.result == 'failure' || needs.prettier.result == 'failure')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: fish-actions/install-fish@v1.2.0
        if: needs.format-check.result == 'failure'

      - name: Format fish files
        if: needs.format-check.result == 'failure'
        run: fish_indent -w **/*.fish
        shell: fish {0}

      - uses: oven-sh/setup-bun@v2
        if: needs.prettier.result == 'failure'

      - name: Format with prettier
        if: needs.prettier.result == 'failure'
        run: bunx prettier --write .

      - name: Commit formatting fixes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "style: auto-format code"
